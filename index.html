<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com Redirecionamento</title>
    <style>
      body {
        padding: 50px;
        font-family: Arial, sans-serif;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="email"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Formulário com Redirecionamento</h1>

    <form
      action="#"
      method="get"
      name="novo-form"
      onsubmit="handleSubmit(event)"
    >
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required />
      </div>

      <button type="submit">Enviar</button>
    </form>

    <script>
      function handleSubmit(event) {
        // Redireciona para uma URL específica após o envio
        window.location.href = "https://www.exemplo.com/obrigado"; // Substitua pela URL desejada
      }
    </script>
  </body>
</html>
